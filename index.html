<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration recoard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav>
    <h1 class="display">
       Bay<span class="primary">20</span> Employees Registration form </h1>
      </nav>
      <form id="Rec-form">
      
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="control" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" id="Address" class="control" placeholder="Enter Address">
        </div>
        <div class="form-group">
          <label for="isbn">ID:</label>
          <input type="number" id="isbn" class="control" placeholder="000">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="datetime-local" id="Rdate" class="control">
        </div>
        <input type="submit" value="Register" class="btn btn-primary btn-block">
      </form>
      <hr color="red"> 
      <h1 class="emp">Employees recoard</h1>
      <hr color="red"> 

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Address</th>
            <th>ID</th>
            <th>Date</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="Rec-list"></tbody>
      </table>
  </div>
  <script src="/js/style.js"></script>
</body>
</html>
